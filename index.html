<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juli y Panchi</title>
  <style>
    body {
      background: url('25381f88-488a-4939-9eec-6657611c4642.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #00eaff;
      font-family: 'Orbitron', sans-serif;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      margin: 60px auto;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 20px #00eaff;
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    input, select, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input, select, textarea {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      background-color: #00eaff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0099aa;
    }

    .game-card {
      background: rgba(0,0,0,0.5);
      border: 1px solid #00eaff;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
    }

    img.preview {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 10px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
    }

    .delete-btn.show {
      display: inline-block;
    }

    .footer {
      text-align: center;
      color: #00eaff;
      margin-top: 30px;
      opacity: 0.8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biblioteca de Juegos - Juli y Panchi</h1>

    <div>
      <input type="text" id="gameName" placeholder="Nombre del juego">
      <input type="file" id="gameImage" accept="image/*">
      <select id="virusCheck">
        <option value="">¬øPas√≥ por VirusTotal?</option>
        <option value="S√≠">S√≠</option>
        <option value="No">No</option>
        <option value="Desconocido">Desconocido</option>
      </select>
      <textarea id="downloadLinks" placeholder="Links de descarga (uno por l√≠nea)"></textarea>
      <button onclick="addGame()">Agregar juego</button>
    </div>

    <h2>Lista de juegos</h2>
    <div id="gameList"></div>

    <button id="loginBtn" onclick="loginOwner()">üîë Iniciar como administrador</button>
  </div>

  <div class="footer">
    ¬© 2025 Juli y Panchi ‚Äî Proyecto Futurista üí´
  </div>

  <script>
    const OWNER_PASSWORD = "HERMANOSSAKURA2025%";
    let isOwner = false;

    function addGame() {
      const name = document.getElementById("gameName").value.trim();
      const virus = document.getElementById("virusCheck").value;
      const links = document.getElementById("downloadLinks").value.trim().split("\\n");
      const imageFile = document.getElementById("gameImage").files[0];

      if (!name || !imageFile || !virus || links.length === 0) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageUrl = e.target.result;
        const game = { name, virus, links, imageUrl };
        const games = JSON.parse(localStorage.getItem("games")) || [];
        games.push(game);
        localStorage.setItem("games", JSON.stringify(games));
        renderGames();
        clearForm();
      };
      reader.readAsDataURL(imageFile);
    }

    function clearForm() {
      document.getElementById("gameName").value = "";
      document.getElementById("virusCheck").value = "";
      document.getElementById("downloadLinks").value = "";
      document.getElementById("gameImage").value = "";
    }

    function renderGames() {
      const games = JSON.parse(localStorage.getItem("games")) || [];
      const list = document.getElementById("gameList");
      list.innerHTML = "";
      games.forEach((game, index) => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <h3>${game.name}</h3>
          <img src="${game.imageUrl}" class="preview">
          <p><b>VirusTotal:</b> ${game.virus}</p>
          <p><b>Descargas:</b></p>
          <ul>${game.links.map(l => `<li><a href="${l}" target="_blank">${l}</a></li>`).join("")}</ul>
          <button class="delete-btn ${isOwner ? 'show' : ''}" onclick="deleteGame(${index})">Eliminar</button>
        `;
        list.appendChild(card);
      });
    }

    function deleteGame(index) {
      if (!isOwner) return;
      const games = JSON.parse(localStorage.getItem("games")) || [];
      if (confirm(`¬øSeguro que quieres eliminar "${games[index].name}"?`)) {
        games.splice(index, 1);
        localStorage.setItem("games", JSON.stringify(games));
        renderGames();
      }
    }

    function loginOwner() {
      const password = prompt("Introduce la contrase√±a de administrador:");
      if (password === OWNER_PASSWORD) {
        alert("Modo administrador activado ‚úÖ");
        isOwner = true;
        renderGames();
      } else {
        alert("Contrase√±a incorrecta ‚ùå");
      }
    }

    window.onload = renderGames;
  </script>
</body>
</html>
